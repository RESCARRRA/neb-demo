<!DOCTYPE html>
<html lang="en">
<head>
  <title>NEBULA</title>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="NEBULA - Mood Tracking App" name="description">
  
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container-fluid">
  <!-- star/orb ~ image assigned to follow mouse -->
  <!-- <img class='radialOrb' src="images/white-radial-gradient.png"> -->
  <!-- Main div ~ main star/orb and form (input and button) -->
  <div class="container text-center" id="particles-js">
    <h1 class='header'>N E B U L A</h1><br>
    <div class="row">      
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
        <span class="starSpan">
